<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Page Title</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
		<link rel="stylesheet" href="../css/base.css">
		<link rel="stylesheet" href="../css/user_login.css">
	</head>
	<body>
		<!-- 头部 -->
		<header>
		    <!-- logo -->
			<div class="col-md-4 pt-3 pb-3" >
				<a href="#" class="header_top_name pl-5">纯纯购</a>
			</div>
		</header>
		<!-- 内容 -->
		<div class="container-fluid mid_content p-0 login_bg" style="">
			<div id="login" class="login_box text-center  p-3">
				<h4 style="color:#FF5670 ;">用户登录</h4>
				<hr>
				<p class="w-75" style="margin: 0px auto;">
					<input type="text" id="uname" placeholder="请输入用户名" class="login_input form-control ">
				</p>
				<p class="w-75 pt-3" style="margin: 0px auto;">
					<input type="password" id="upwd" placeholder="请输入密码" class="login_input form-control">
				</p>
				<p class="w-75 pt-3 d-flex justify-content-around" style="margin: 0px auto;">					
					<input type="button" value="登录" onclick="user_check()" class="form-control login_input text-white" style="background: #FF5670;">
					
				</p>
				<p class="w-75 pt-3 d-flex justify-content-end" style="margin: 0px auto;">
					<a href="user_register.html" target="_blank" class="text-muted  login_input w-25">注册</a>
					<a href="" class="text-muted login_input">忘记密码</a>	
				</p>
					 				
		    </div>

		</div>
		
		<!-- 底部 -->
		<footer>
			<iframe src="footer.html" frameborder="0" class="footer"></iframe>
		</footer>

		<script src="common.js"></script>
		<script src="../js/user_login.js"></script>
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	</body>
</html>
