<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>登录</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<!-- myself_css -->
		<link rel="stylesheet" href="css/base.css">
		<link rel="stylesheet" href="css/user_login.css">
	</head>
	<body>
		<!-- 头部 -->
		<header>
		    <!-- logo -->
			<div class="col-md-4 pt-3 pb-3" >
				<a href="index.html" class="header_top_name pl-5">纯纯购</a>
			</div>
		</header>
		<!-- 内容 -->
		<div class="container-fluid mid_content p-0 login_bg" style="">
			<div id="login" class="login_box text-center  p-3">
				<h4 style="color:#FF5670 ;">用户登录</h4>
				<hr>
				<form action="" class="w-75" style="margin: 0px auto;">
					<input type="text" id="uname" placeholder="请输入用户名" class="login_input form-control mt-2">
					<input type="password" id="upwd" placeholder="请输入密码" class="login_input form-control mt-3">
					<input type="submit" value="登录" onclick="user_check()" class="form-control login_input text-white mt-3" style="background: #FF5670;" id="sub">
				</form>					
				<div class="w-75 pt-3 d-flex justify-content-end" style="margin: 0px auto;">
					<a href="user_register.html" target="_blank" class="text-muted  login_input w-25">注册</a>
					<a href="" class="text-muted login_input">忘记密码</a>	
				</div>					 				
		    </div>
		</div>
		
		<!-- 底部 -->
		<footer id="footer">
		</footer>

		
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="js/jquery.min.js"></script>
		<script src="js/popper.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<!-- myself_js -->
		<script src="js/footer.js"></script>
		<script src="js/user_login.js"></script>
	</body>
</html>
