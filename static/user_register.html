<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>注册</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<!-- myself_css -->
		<link rel="stylesheet" href="css/base.css">
		<link rel="stylesheet" href="css/user_register.css">
	</head>
	<body class="bg-f5">
		<!-- 头部 -->
		<header>
		    <!-- logo -->
			<div class="col-md-4 pt-3 pb-3" >
				<a href="index.html" class="header_top_name pl-5">纯纯购</a>
			</div>
		</header>
		<hr class="line-pink m-0">
		<!-- 内容 -->
		<div class="container-fluid mid_content p-0 bg-f5">
			<div id="register" class="register_box text-center  p-3">
				<h4 style="color:#FF5670 ;" class="">用户注册</h4>
				<hr>
				<form method="post" action="/user/register" class="w-75" style="margin: 0px auto;">
					<input type="text" name="uname" placeholder="用户名" class="login_input form-control " maxlength="9"><span></span><br>
					<input type="password" name="upwd" placeholder="密码" class="login_input form-control " maxlength="8"><span></span><br>
					<input type="password" name="check_upwd" placeholder="确认密码" class="login_input form-control " maxlength="8"><span></span><br>
					<input type="text" name="user_name" placeholder="昵称" class="login_input form-control " maxlength="9"><span></span><br>
					<input type="text" name="gender" placeholder="性别(男/女)" class="login_input form-control "><span></span><br>
				    <input type="text" name="email" placeholder="邮箱" class="login_input form-control "><span></span><br>
					<input type="text" name="phone" placeholder="手机" class="login_input form-control "><span></span><br>
					<input type="submit" value="注册" class="form-control login_input text-white" style="background: #FF5670;" id="sub"><br>
					<input type="checkbox" class="checkbox" ><span class="text-small" id="isAgree">我同意本站的<a href="" style="text-decoration: underline;">使用条款</a></span><br>
					<span class="text-small" id="isAgree">已有账号？<a href="user_login.html" style="text-decoration: underline;">点击登录</a></span><br>
				</form>	
				<div class="alert fade ">
					<span class="close">×</span>
					<div>您必须同意条款才能注册！</div>
				</div>				 				
		    </div>
		</div>
		
		<!-- 底部 -->
		<footer id="footer">
		</footer>
		
		
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="js/jquery.min.js"></script>
		<script src="js/popper.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<!-- myself_js -->
		<script src="js/footer.js"></script>	
		<script src="js/user_register.js"></script>
	</body>
</html>
