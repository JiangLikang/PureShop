<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Page Title</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
		<link rel="stylesheet" href="../css/base.css">
		<link rel="stylesheet" href="../css/user_login.css">
	</head>
	<body>
		<!-- 头部 -->
		<header>
		    <!-- logo -->
			<div class="col-md-4 pt-3 pb-3" >
				<a href="#" class="header_top_name pl-5">纯纯购</a>
			</div>
		</header>
		<!-- 内容 -->
		<div class="container-fluid mid_content p-0" style="background-image: url('img/user_login/background_pic.png');background-position: center center;">
			<div id="register" class="register_box text-center  p-3">
				<h4 style="color:#FF5670 ;">用户注册</h4>
				<hr>
				<form method="post" action="/user/add" class="w-75" style="margin: 0px auto;">
					<input type="text" name="uname" placeholder="用户名" class="login_input form-control "><br>
					<input type="text" name="user_name" placeholder="昵称" class="login_input form-control "><br>
					<input type="text" name="gender" placeholder="性别" class="login_input form-control "><br>
					<input type="text" name="upwd" placeholder="密码" class="login_input form-control "><br>
				    <input type="text" name="email" placeholder="邮箱" class="login_input form-control "><br>
					<input type="text" name="phone" placeholder="手机" class="login_input form-control "><br>
					<input type="submit" value="注册" class="form-control login_input text-white" style="background: #FF5670;">
				</form>					 				
		    </div>

		</div>
		
		<!-- 底部 -->
		<footer>
			<iframe src="footer.html" frameborder="0" class="footer"></iframe>
		</footer>

		<script src="common.js"></script>
		<script src="../js/user_login.js"></script>
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	</body>
</html>
