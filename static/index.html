<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Page Title</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
		<link rel="stylesheet" href="../css/base.css">
		<link rel="stylesheet" href="../css/index.css">
	</head>
	<body style="">
		<!-- 头部 -->
		<header>
			<iframe src="header.html" frameborder="0" class="header"></iframe>
		</header>
		<!-- 主体 -->
		<div class="container-fluid bg-f5" style="border-top:2px solid #FF0077;" >
			<!-- 轮播广告图 -->
			<div class="carousel" id="mycar" data-ride="carousel">
				<!-- 指示器 -->
				<ul class="carousel-indicators">
					<li data-slide-to="0" data-target="#mycar"></li>
					<li data-slide-to="1" data-target="#mycar"></li>
					<li data-slide-to="2" data-target="#mycar"></li>
				</ul>
				<!-- 轮播内容 -->
				<div class="carousel-inner">
					<div class="carousel-item active text-center">
						<a href=""><img src="img/index/banner1.png" alt="" class="banner img-fluid"></a>
					</div>
					<div class="carousel-item text-center">
						<a href=""><img src="img/index/banner2.png" alt="" class="banner img-fluid"></a>
					</div>
					<div class="carousel-item text-center">
						<a href=""><img src="img/index/banner3.png" alt="" class="banner img-fluid"></a>
					</div>
				</div>
				<!-- 轮播箭头 -->
				<a href="#mycar" class="carousel-control-prev" data-slide="prev">
					<span class="carousel-control-prev-icon" ></span>
				</a>
				<a href="#mycar" class="carousel-control-next" data-slide="next">
					<span class="carousel-control-next-icon"></span>
				</a>
			</div>
			
		</div>
		
		<!-- 底部 -->
		<footer>
			<iframe src="footer.html" frameborder="0" class="footer"></iframe>
		</footer>
		

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	</body>
</html>
