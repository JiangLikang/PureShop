<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>纯纯购—我的极简购物地带</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<!-- myself_css -->
		<link rel="stylesheet" href="css/base.css">
		<link rel="stylesheet" href="css/index.css">

	</head>
	<body style="">
		<!-- 头部 -->
		<header id="header">
		</header>
		<!-- 主体 -->
		<div class="container-fluid bg-f5 mid_content" >	
			<!-- 轮播广告图 -->
			<div class="container-fluid text-center lunbo" id="carousel" >
				<div class="carousel slide carousel-fade" id="mycar" data-ride="carousel" data-interval="5000">
					<!-- 指示器 -->
					<ul class="carousel-indicators">
						<li data-slide-to="0" data-target="#mycar"></li>
						<li data-slide-to="1" data-target="#mycar"></li>
						<li data-slide-to="2" data-target="#mycar"></li>
					</ul>
					<!-- 轮播内容 -->
					<div class="carousel-inner" >
						<div class="carousel-item active">
							<a href="products_list.html" target="_blank"><img src="img/index/banner1.png" alt="" class="banner img-fluid"></a>
						</div>
						<div class="carousel-item">
							<a href="products_list.html" target="_blank"><img src="img/index/banner2.png" alt="" class="banner img-fluid"></a>
						</div>
						<div class="carousel-item">
							<a href="products_list.html" target="_blank"><img src="img/index/banner3.png" alt="" class="banner img-fluid"></a>
						</div>
					</div>
					<!-- 轮播箭头 -->
					<a href="#mycar" class="carousel-control-prev" data-slide="prev">
						<span class="carousel-control-prev-icon" ></span>
					</a>
					<a href="#mycar" class="carousel-control-next" data-slide="next">
						<span class="carousel-control-next-icon"></span>
					</a>
				</div>
			</div>
			<!-- 限时抢购 -->
			<div class="container-fluid mt-3">			
				<div class="row" id="xianshi" v-cloak>
					<div class="col-lg-2 bg-dark qianggou d-flex flex-column justify-content-around">
						<h5 class="pt-4">限时抢购</h5>
						<span class="time" id="time" >00:00:00</span>
						<p>每日整点更新</p>
					</div>
					<!-- 限时商品轮播内容 -->
					<div class="col-lg-10 pt-2 d-flex justify-content-around floor_content">			       							
						<div v-for='(item,i) in res' class="xianshi_item">
							<a href="" target="_blank" :data-id='res[i].wid'>
								<img :src="res[i].md1" alt="" class="xianshi_img img-thumbnail">
								<p class="content_hide mb-0 text-small xianshi_img">{{res[i].title}}
								</p>
							</a>
							<span>￥{{res[i].price.toFixed(2)}}</span>
						</div >
																										      
					</div>
				</div>
			</div>
			<!-- 春装推荐 -->
			<div class="container-fluid pt-4 mt-3" id="spring" v-cloak>			
				<div class="row">
					<div class="col-xl-2 text-center">
						<h5>&春装推荐&</h5>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-2 tuijian_left p-0" >
						<img src="img/index/spring.png" alt="" class="img-fluid">
					</div>
					<div class="col-lg-10 d-flex justify-content-around floor_content " >			       													
						<div v-for='(item,i) in res' class="floor-item">
							<a href="" target="_blank" :data-id='res[i].wid'>
								<img :src="res[i].md1" alt="" class="tuijian_img img-thumbnail">
								<p class="content_hide mb-0 text-small tuijian_img">
									{{res[i].title}}
								</p>
							</a>
							<span>￥{{res[i].price.toFixed(2)}}</span>
						</div>																							      
					</div>
			   </div>
			</div>
			<!-- 夏装推荐 -->
			<div class="container-fluid pt-4 mt-3" id="summer" v-cloak>			
				<div class="row">
					<div class="col-xl-2 text-center">
						<h5>&夏装推荐&</h5>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-2 tuijian_left p-0" >
						<img src="img/index/summer.png" alt="" class="img-fluid">
					</div>
					<div class="col-lg-10 d-flex justify-content-around floor_content" >			       													
						<div v-for='(item,i) in res' class="floor-item">
							<a href="" target="_blank" :data-id='res[i].wid'>
								<img :src="res[i].md1" alt="" class="tuijian_img img-thumbnail">
								<p class="content_hide mb-0 text-small tuijian_img">
									{{res[i].title}}
								</p>
							</a>
							<span>￥{{res[i].price.toFixed(2)}}</span>
						</div>	
																														      
					</div>
			   </div>
			</div>
			<!-- 秋装推荐 -->
			<div class="container-fluid pt-4 mt-3" id="autumn" v-cloak>			
				<div class="row">
					<div class="col-xl-2 text-center">
						<h5>&秋装推荐&</h5>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-2 tuijian_left p-0" >
						<img src="img/index/autumn.png" alt="" class="img-fluid">
					</div>
					<div class="col-lg-10 d-flex justify-content-around floor_content" >			       													
						<div v-for='(item,i) in res' class="floor-item">
							<a href="" target="_blank" :data-id='res[i].wid'>
								<img :src="res[i].md1" alt="" class="tuijian_img img-thumbnail">
								<p class="content_hide mb-0 text-small tuijian_img">
									{{res[i].title}}
								</p>
							</a>
							<span>￥{{res[i].price.toFixed(2)}}</span>
						</div>																									      
					</div>
			   </div>
			</div>
			<!-- 冬装推荐 -->
			<div class="container-fluid pt-4 mt-3 pb-5" id="winter" v-cloak>			
				<div class="row">
					<div class="col-xl-2 text-center">
						<h5>&冬装推荐&</h5>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-2 tuijian_left p-0" >
						<img src="img/index/winter.png" alt="" class="img-fluid">
					</div>
					<div class="col-lg-10 d-flex justify-content-around floor_content" >			       													
						<div v-for='(item,i) in res' class="floor-item">
							<a href="" target="_blank" :data-id='res[i].wid'>
								<img :src="res[i].md1" alt="" class="tuijian_img img-thumbnail">
								<p class="content_hide mb-0 text-small tuijian_img">
									{{res[i].title}}
								</p>
							</a>
							<span>￥{{res[i].price.toFixed(2)}}</span>
						</div>																									      
					</div>
			   </div>
			</div>
		</div>
		<!-- 底部 -->
		<footer id="footer">
		</footer>
		
		<script src="js/vue.js"></script>
		<script src="js/axios.min.js"></script>
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="js/jquery.min.js"></script>
		<script src="js/popper.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<!-- myself_js -->
		<script src="js/header.js"></script>
		<script src="js/footer.js"></script>
		<script src="js/index.js"></script>
	</body>
</html>
